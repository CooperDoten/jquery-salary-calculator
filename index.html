<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <div class="heading">
    <img height="100px" width="300px"src="https://www.pngkit.com/png/detail/351-3518939_twin-peaks-png-twin-peaks-sheriff-department-logo.png" alt="Sheriff's Department">
    <h1>Twin Peaks Payroll</h1>
    </div>
    <div class="userData">
    <h2>Add Employee</h2>
        <input id="firstNameInput" type="text" placeholder="First Name">
        <input id="lastNameInput" type="text" placeholder="Last Name">
        <input id="idInput" type="number" placeholder="Employee ID">
        <input id="jobTitleInput" type="text" placeholder="Job Title">
        <input id="annualSalary" type="number" placeholder="Annual Salary">
        <button id="submitButton">Submit</button>
    </div>
<h2>Employee List</h2>
<table class="employeeList">
    <tr class="tableTop">
        <th >First Name</th>
        <th>Last Name</th>
        <th>Employee ID</th>
        <th>Job Title</th>
        <th>Annual Salary</th>
        <th>Remove Employee</th>
    </tr>
</table>

<footer class="totalMonthly">Total Monthly: </footer>
    
</body>
</html>
